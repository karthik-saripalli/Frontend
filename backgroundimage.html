<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div
    {
        height: 200px;
        width: 200px;
        background-image:linear-gradient(red,orange,indigo,pink);
        background-repeat: no-repeat;

    }
    #div1
    {
        height: 200px;
        width: 200px;
        background-image:repeating-linear-gradient(circle,red, yellow 20%, green);
        background-repeat: no-repeat;

    }
    #div2
    {
        height: 200px;
        width: 200px;
        background-image:radial-gradient(circle,red 10%, yellow 20%, green 5%,violet);
        background-repeat: no-repeat;

    }
    #div3
    {
        height: 200px;
        width: 200px;
        background-image:radial-gradient(ellipse,red 5%, yellow 10%, green 20%);
        background-repeat: no-repeat;

    }
     #div4
    {
        height: 200px;
        width: 200px;
        background-image:radial-gradient(closest-side at 60% 50%,red, yellow, green,black);
        background-repeat: no-repeat;

    }
    #div5
    {
        height: 200px;
        width: 200px;
        background-image:radial-gradient(farthest-side at 60% 50%,green, yellow, red,black);
        background-repeat: no-repeat;

    }
    #div6
    {
        height: 200px;
        width: 200px;
        background-image:repeating-radial-gradient(blue, yellow 20%,red, green 10%);
        background-repeat: no-repeat;

    }
    </style>
</head>
<body>
    <div></div>
    <br/>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
</body>
</html>
