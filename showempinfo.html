<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showdata()
        {
           document.write(sessionStorage.getItem("employee id"));
           document.write("<br/>");
           document.write(sessionStorage.getItem("employee name"));
           document.write("<br/>");
           document.write(sessionStorage.getItem("department no"));
           document.write("<br/>");
           document.write(sessionStorage.getItem("employee salary"));
        }
    </script>
</head>
<body>
    <form>
        <input type="submit" onclick="showdata()">
    </form>
</body>
</html>
